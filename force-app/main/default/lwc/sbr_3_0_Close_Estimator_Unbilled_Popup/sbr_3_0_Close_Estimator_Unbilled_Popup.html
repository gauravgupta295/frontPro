<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="false">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Close Estimator Unbilled?</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>Are you sure you want to close this estimator without billing the customer? You cannot create another estimator for this work order.</p>
                <!-- <lightning-record-edit-form record-id={estimatorId} object-api-name={objectApiName} onsubmit={handleSubmit} onsuccess={handleSuccess}>
                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Update"></lightning-button>
                </lightning-record-edit-form> -->
                <lightning-combobox label="Reason for closing" options={pickListValues} value={reasonValue} onchange={handleValueChange}> </lightning-combobox>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Yes, Close</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
