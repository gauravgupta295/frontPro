<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-02" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg>
            <span class="slds-assistive-text">close</span>
          </button>
          <div class="slds-modal__header">
            <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Warning - Assigned Asset(s) in this Reservation</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <h2>This Reservation has assets currently assigned to it. Would you like to keep the assigned asset(s) or remove them?</h2>
            <div>
                <!--lightning-radio-group name="radioGroup"
              options={options}
              onchange={handleRadioChange}
              value={value}
              type="radio"></lightning-radio-group-->
            
                <fieldset class="slds-form-element">
                  <legend class="slds-form-element__legend slds-form-element__label"></legend>
                  <div class="slds-form-element__control">
                    <span class="slds-radio slds-m-bottom_small">
                      <input type="radio" id="radio-61" value="call_toast" name="default" checked="" onchange={handleRadioChange}/>
                      <label class="slds-radio__label" for="radio-61">
                        <span class="slds-radio_faux"></span>
                        <span class="slds-form-element__label">Keep assigned asset(s)</span>
                      </label>
                    </span>
                    <span class="slds-radio">
                      <input type="radio" id="radio-62" value="call_server" name="default" onchange={handleRadioChange}/>
                      <label class="slds-radio__label" for="radio-62">
                        <span class="slds-radio_faux"></span>
                        <span class="slds-form-element__label">Remove assigned asset(s)</span>
                      </label>
                    </span>
                  </div>
                </fieldset>
             
              
            </div>
          </div>
          <div class="slds-modal__footer">
            <lightning-button
              label={label.GO_BACK}
              class="slds-m-right_small sbrSourcingBorder"
              onclick={hideModalBox}
            ></lightning-button>
            <lightning-button
              label={label.CONFIRM}
              onclick={confirmModalBox}
              variant="brand"
              class="sbrSourcingBorder"
              disabled={isDisabled}
              ></lightning-button>
            <!--button class="slds-button slds-button_neutral" onclick={hideModalBox}>Go Back</button>
              <button class="slds-button slds-button_neutral"  onclick={confirmModalBox}>Confirm</button-->
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
