<template>
<!--
  <template if:true={isProgressing}>
    <lightning-spinner alternative-text="Loading..." variant="brand">
    </lightning-spinner>
  </template>
  -->

  <template if:true={isProgressing}>
    <div class="slds-modal__header">
      <h2 class="slds-text-heading_medium">{label.header}</h2>
    </div>
    <div class="custom-modal-content">
      <br />
      <p>{label.waitMessage}</p>
      <br /><br />
      <div style="height:5rem;position:relative">
        <div class="slds-spinner_container">
          <div role="status" class="slds-spinner slds-spinner_large">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template if:true={success}>
    <c-sbr_3_0_payment-processing-successful payment-option-selected={paymentMethod}
      paymentprocessingsuccessful=true 
      refundprocessingsuccessful=false 
      isfromsubmitreservation =true submitreservationsuccessmessage ={responseMessage}
      recid-n={recid}></c-sbr_3_0_payment-processing-successful>
  </template>
  <template if:true={failure}>
    <c-sbr_3_0_payment-processing-failed recid-n={recordId}
     isfromsubmitreservation=true error-screen=false submitreservationfailmessage ={responseMessage} record-detail ={recordDetails}
     onfailuremethod={callFromFailureComp} >
    </c-sbr_3_0_payment-processing-failed>
  </template>
  <!-- <template if:true={isProgressing}>
    <c-sbr_3_0_payment-processing recid={recordId} is-from-submit-reservation=true paymentprocessing={ispaymentProcessing}></c-sbr_3_0_payment-processing>
  </template> -->
</template>
