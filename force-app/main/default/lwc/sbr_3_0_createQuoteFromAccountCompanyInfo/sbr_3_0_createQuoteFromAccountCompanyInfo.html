<template>
        <div class="slds-section slds-is-open white-background">
            <h3 class="slds-section__title">
            <button aria-controls="general-open" aria-expanded="true" class="slds-button slds-section__title-action" >
            <lightning-icon icon-name="utility:chevrondown" size="x-small" alternative-text="Toggle"></lightning-icon>
            <span class="slds-truncate slds-p-left_small title_font" title="Section Title">{label.CUSTOMER_INFO}</span>
            </button>
            </h3>

            <div class="slds-section__content">
                <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" class="">
                    <div class="slds-form-element slds-form-element_stacked">
                        <c-s-b-r_3_0_required-custom-lookup-cmp record-id={recordId} label="Company Info" default-record={recordId}
                        s-object-api-name="Account" placeholder="Search Accounts..." icon-name="standard:account" fields-to-include='RM_Account_Number_Display__c, RM_Account_Number__c, Status__c, ShippingPostalCode, ShippingCity, ShippingState, Phone'
                        onlookupupdate={handleAccountChange} where-clause={accountWhereClause} value={recordId} is-account-lookup></c-s-b-r_3_0_required-custom-lookup-cmp>
                    </div>
                </lightning-layout-item>
            <template if:true={isAccountSelected}>
                <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" class="">
                    <div class="office slds-form-element slds-form-element_stacked">
                        <c-s-b-r_3_0_custom-lookup-cmp record-id={officeAccountId} default-record={officeAccountId} label="Office Account" 
                        s-object-api-name="Account" placeholder="Search Office Accounts..." icon-name="standard:account" fields-to-include='RM_Account_Number_Display__c, RM_Account_Number__c, Status__c, ShippingPostalCode, ShippingCity, ShippingState, Phone'
                        onlookupupdate={handleOfficeAccountChange} where-clause={officeWhereClause} value={officeAccountId} ></c-s-b-r_3_0_custom-lookup-cmp>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" class="">
                    <div class="office slds-form-element slds-form-element_stacked">
                        <c-s-b-r_3_0_required-custom-lookup-cmp record-id={orderedBy} label="Ordered By" default-record={orderedBy} 
                        s-object-api-name="Contact" placeholder="Search Contacts..." icon-name="standard:contact"
                        onlookupupdate={handleOrderedByChange} where-clause={orderedByWhere} value={orderedBy} parent-name={accountName}></c-s-b-r_3_0_required-custom-lookup-cmp>
                    </div>
                </lightning-layout-item>
 
                
             </template>
            </div>
        </div>

</template>
