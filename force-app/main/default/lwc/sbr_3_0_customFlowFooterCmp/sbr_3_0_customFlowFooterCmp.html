<template>
  <div class="slds-modal__footer">
    <template if:true={hasCancel}>
      <button
        class="slds-button slds-button_neutral"
        aria-label="Cancel and close"
        onclick={cancelClickHandler}
      >
        Cancel
      </button>
    </template>

    <template if:true={hasSave}>
      <button
        class="slds-button slds-button_brand"
        value={saveBtnLabel}
        onclick={saveHandler}
      >
        Next
      </button>
    </template>
  </div>
</template>
