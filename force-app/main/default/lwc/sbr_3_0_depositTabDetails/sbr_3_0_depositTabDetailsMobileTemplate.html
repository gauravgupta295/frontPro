<template>
    <br />
    <lightning-card>
        <div class="totals">
            <div class="slds-grid slds-border_bottom">
                <div class="slds-size_1-of-2 slds-p-bottom_xx-small slds-p-bottom_xxx-small slds-p-left_medium">
                    {label.TotalAmt}
                </div>
                <div class="slds-size_1-of-2 slds-text-align_left slds-p-right_large slds-p-bottom_xx-small">
                    <span>{totalAmountUI}</span>
                </div>
            </div>
            <br>
            <div class="slds-grid  slds-border_bottom">
                <div class="slds-size_1-of-2 slds-p-bottom_xx-small slds-p-left_medium">
                    {label.DepositPaid}
                </div>
                <div class="slds-size_1-of-2 slds-text-align_left slds-p-right_large slds-p-bottom_xx-small">
                    <span>{depositAmountUI}</span>
                </div>
            </div>
            <br>
            <div class="slds-grid">
                <div class="slds-size_1-of-2 slds-p-bottom_xx-small slds-p-left_medium">
                    {label.AdditionalDepositDue}
                </div>
                <div class="slds-size_1-of-2 slds-text-align_left slds-p-right_large slds-p-bottom_xx-small">
                    <span>{dueDepositUI}</span>
                </div>
            </div>
        </div>
    </lightning-card>
    <br />
    <lightning-card>
        <div class="slds-text-align_center slds-text-heading_small">{label.Payments}</div>
        <div
            class="slds-grid slds-border_bottom slds-p-bottom_medium slds-p-top_medium slds-p-right_small">
            <br />
            <div class="slds-col slds-p-right_small slds-p-left_medium">
                <label for="payid">From</label>
                <lightning-input id="frmDate" class="fromDateClass" name="fromDate"
                    placeholder="From" type="date" variant="label-hidden" value={fromDate} max={maxDate}
                    onchange={handleDateChange}>
                </lightning-input>
            </div>
            <div class="slds-col ">
                <label for="payid">Until</label>
                <lightning-input id="untDate" name="untilDate" placeholder="Until" type="date" variant="label-hidden"
                    value={untilDate} min={minUntilDate} max={maxFromDate} onchange={handleDateChange}>
                </lightning-input>
            </div>
            <br />
        </div>

        <template for:each={paymentData} for:item="row" class="slds-scrollable slds-p-left_x-small">
            <lightning-card variant="Narrow" key={row.Id}>

                <span class="HeaderLinkClass slds-text-align_left slds-p-left_medium" style="color: green">
                    <a class="slds-button" href={row.eventUrl} style="color: green">{row.name}</a>
                </span>
                <div class="slds-tile__detail slds-border_bottom slds-p-left_medium">
                    <dl class="slds-list_horizontal slds-wrap">
                        <dt class="slds-item_label slds-text-color_weak slds-truncate slds-p-right_small"
                            title="Second Label"><b>Date</b></dt>
                        <dd class="slds-item_detail slds-truncate slds-p-bottom_x-small"
                            title="Description for second label">{row.date}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate slds-p-right_small"
                            title="Second Label"><b>Tran Type</b></dt>
                        <dd class="slds-item_detail slds-truncate slds-p-bottom_x-small"
                            title="Description for second label">{row.tranType}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate slds-p-right_small"
                            title="Second Label"><b>Type</b></dt>
                        <dd class="slds-item_detail slds-truncate slds-p-bottom_x-small"
                            title="Description for second label">{row.type}</dd>
                        <dt class="slds-item_label slds-text-color_weak slds-truncate slds-p-right_small"
                            title="Second Label"><b>Amount</b></dt>
                        <dd class="slds-item_detail slds-truncate slds-p-bottom_x-small"
                            title="Description for second label"><lightning-formatted-number value={row.depositAmount} format-style="currency" currency-code="USD"></lightning-formatted-number></dd>
                    </dl>
                    <br />
                </div>
            </lightning-card>
        </template>
    </lightning-card>
</template>
