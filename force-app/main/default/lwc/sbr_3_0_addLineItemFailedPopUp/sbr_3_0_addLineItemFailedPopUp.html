<template>
    <!-- lightning button for open modal window -->
    <!-- <lightning-button variant="brand"
       label="dummy Line item filed pop up"
       title="button for popup"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button> -->
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:false={isMobileView}>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header" style="background-color:red">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"  title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate " style ="color:white">Add Line Item Failed</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="slds-text-align_center">Item not found.</p>
                    <p class="slds-text-align_center">Please search exact part/item # or stock class or create new item.</p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleCreatePOButton} title="Create New Item">Create New Item</button>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="Go Back">Go Back</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={openCreateModal}>
                <c-s-b-r_3_0_create-p-o-line-item onhandlecreatemodalclose={handleCreateModal} onhandlsavepo={handlSavePo} record-id={recordId} onclose={handleclose}> </c-s-b-r_3_0_create-p-o-line-item>
                </template>
    </template>
    <template if:true={isMobileView}>
        <template if:true={isAddLineItemFailedPopupVisibile}>
			<div class="slds-modal slds-fade-in-open slds-modal_full modal-bgcolor">
                <lightning-card>
                     <div class="slds-grid slds-grid_align-spread slds-border_bottom">
                         <div class="slds-col slds-m-top_x-small slds-p-left_medium">
                             <h4>Add Line Item Failed</h4>
                         </div>
                         <div class="slds-col slds-m-bottom_x-small slds-p-right_medium">
                             <lightning-button 
                                variant="base" 
                                slot="actions" 
                                icon-name="utility:close" 
                                onclick={handleCloseMobile}>
                            </lightning-button>
                         </div>
                     </div>
                        
                    <div class="slds-p-horizontal_medium">
                        <div class="slds-modal__content slds-p-around_medium">
                            <p class="slds-text-align_left">Item not found.</p>
                            <p class="slds-text-align_left">Please search exact part/item # or stock class or create new item.</p>
                        </div>
                    </div>
                    <div class="slds-grid slds-grid_align-spread slds-docked-form-footer">
                        <div class="slds-col slds-p-left_medium slds-col_bump-right">
                            <lightning-button 
                                label="Create New Item" 
                                variant="neutral" 
                                onclick={handleCreatePOButton}
                                class="neutral-button">
                            </lightning-button>
                        </div>
                        <div class="slds-col slds-p-right_medium">
                            <lightning-button label="Go Back" 
                                variant="brand" 
                                onclick={handleCloseMobile}
                                class="brand-button">
                            </lightning-button>
                        </div>
                    </div>
				</lightning-card>
			</div>
		</template>
    </template>
    <template if:true={openCreateModal}>
                <c-s-b-r_3_0_create-p-o-line-item onhandlecreatemodalclose={handleCreateModal} onhandlsavepo={handlSavePo} record-id={recordId} onclose={handleclose}> </c-s-b-r_3_0_create-p-o-line-item>
                </template>
    </template>
</template>
