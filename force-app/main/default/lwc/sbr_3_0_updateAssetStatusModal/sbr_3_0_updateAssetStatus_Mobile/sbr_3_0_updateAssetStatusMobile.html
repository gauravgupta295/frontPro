<template>
  <c-sbr_3_0_mobile-screen title="Update Asset">
      <div class="slds-modal__container">
          <div class="slds-modal__content slds-p-around_small" >
              <lightning-record-edit-form object-api-name="Asset">
                  <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" small-device-size="12">
                      <lightning-input disabled label="Equipment Number" value={equipNum} ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12">
                      <lightning-input disabled label="Equipment Description" value={equipDescription} ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="12">
                      <lightning-input disabled label="Cat Class" value={catClass} ></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="12" small-device-size="12">
                    <lightning-input disabled label="Assigned Location" value={assignedLocName} ></lightning-input>
                  </lightning-layout-item>
                  <lightning-layout-item size="12" small-device-size="12">
                    <lightning-input disabled label="Current Location" value={currentLocName} ></lightning-input>
                    </lightning-layout-item>
                      <template lwc:if={hasERSPermission}>
                     
                          <template lwc:if={canERSEdit}>
                            <lightning-layout-item size="12" small-device-size="12" > 
                                <lightning-combobox
                                  name="Status"
                                  label="Status"
                                  value={status}
                                  options={ERSoptions}
                                  onchange={handleStatusChange} 
                                  >
                                </lightning-combobox>
                              </lightning-layout-item>
                            </template>
                           
                            <template lwc:else>
                              <lightning-layout-item size="12" small-device-size="12" > 
                                  <lightning-combobox
                                    name="Status"
                                    label="Status"
                                    value={status}
                                    options={disabledOptions}
                                    onchange={handleStatusChange} 
                                    disabled
                                    >
                                  </lightning-combobox>
                                </lightning-layout-item>
                              </template>
                          </template>
        
        
        
                        <template lwc:if={hasBMPermission}>
                          
                          <template lwc:if={canBMEdit}>
                            <lightning-layout-item size="12"  small-device-size="12" > 
                                <lightning-combobox
                                  name="Status"
                                  label="Status"
                                  value={status}
                                  options={BMoptions}
                                  onchange={handleStatusChange} 
                                  >
                                </lightning-combobox>
                              </lightning-layout-item>
                          </template>
                         
                          <template lwc:else>
                            <lightning-layout-item size="12"   small-device-size="12" > 
                              <lightning-combobox
                                name="Status"
                                label="Status"
                                value={status}
                                options={disabledOptions}
                                onchange={handleStatusChange} 
                                disabled
                                >
                              </lightning-combobox>
                            </lightning-layout-item>
                          </template>
                      </template>
                  
                    <lightning-layout-item size="12" small-device-size="12">
                      <lightning-input label="Hours" type="number" value={hours} max="999999999" step="0.001" onchange={handleHoursChange}></lightning-input>
                     
                    </lightning-layout-item>
                      <lightning-layout-item size="12" small-device-size="12">
                        <lightning-input label="Field Employee Equipment Comment" value={fieldComment} onchange={handleCommentChange}></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="12"> 
                          <label  class="slds-form-element__label bottomMarginZero" style="margin-bottom: 0px">For Sale</label>
                          <lightning-input type="checkbox"  class="slds-p-left_none slds-p-top_none slds-m-top_none" checked={forSale} onchange={handleForSaleChange} ></lightning-input>
                          </lightning-layout-item>
                  </lightning-layout>
              </lightning-record-edit-form>
          </div>
          <footer class="slds-modal__footer">             
                  <lightning-button type="cancel" label="Discard Changes" variant="neutral" onclick={closeModal}
                  class="mobileButtonTextColor cancel-button slds-float_left"></lightning-button>
              <lightning-button  type="submit" label="Save"
                  variant="brand" class="button success-button slds-float_right" onclick={closeModal}>
              </lightning-button>
          </footer>
      </div>
  </c-sbr_3_0_mobile-screen>
</template>
