<template>
    <lightning-layout>
        <template if:false={showListViews}>
            <lightning-layout-item size="12">
                <div class="mobile-main-panel">
                    <div class="slds-button-group prod-inq-mob-group" role="group">
                        <button class={itemSearchBtnClass} value="Item Search" onclick={toggleProdInqMobile}>Item Search</button>
                        <button class={cartBtnClass} value="Cart" onclick={toggleProdInqMobile}>Cart</button>
                    </div>
                </div>
            </lightning-layout-item>
        </template>
        
    </lightning-layout>
    <div class={itemSearchDisplay}>
        <lightning-layout>
            <lightning-layout-item size="12">
                <c-sbr_3_0_item-search-ctr-cmp onshowlistviews={handleShowListViews}></c-sbr_3_0_item-search-ctr-cmp>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div class={lineItemsDisplay}>
        <lightning-layout>
            <!-- <c-sbr_3_0_line-items-container-cmp></c-sbr_3_0_line-items-container-cmp> -->
            Cart Tab
        </lightning-layout>
    </div>
</template>
