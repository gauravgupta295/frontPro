<template>
    <lightning-modal-header label="Mass Edit"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={showSpinner}>
            <lightning-spinner size="medium"></lightning-spinner>
        </template>

        <div style="display: flex; justify-content: center">
            <lightning-layout>
                <lightning-layout-item>
                    <h1 style="font-size: 20px; width: 100px; text-align: left"><b>Day %</b></h1>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input 
                            name="dayValue" 
                            label="Day Value" 
                            value={dayValue} 
                            onchange={handleDayValue} 
                            pattern="-?([0-9]+(\.[0-9]{1,2})?)?"
                            variant="label-hidden" 
                            style="width: 80px; padding-left: 5px;"
                            max-length="6"
                    ></lightning-input>
                </lightning-layout-item>    
            </lightning-layout>
        </div>
        <br>

        <div style="display: flex; justify-content: center">
            <lightning-layout>
                <lightning-layout-item>
                    <h1 style="font-size: 20px; width: 100px; text-align: left"><b>Week %</b></h1>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input 
                            name="weekValue" 
                            label="Week Value" 
                            value={weekValue} 
                            onchange={handleWeekValue} 
                            pattern="-?([0-9]+(\.[0-9]{1,2})?)?"
                            variant="label-hidden" 
                            style="width: 80px; padding-left: 5px;"
                            max-length="6"
                    ></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <br>

        <div style="display: flex; justify-content: center">
            <lightning-layout>
                <lightning-layout-item>
                    <h1 style="font-size: 20px; width: 100px; text-align: left"><b>Month %</b></h1>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input 
                            name="monthValue" 
                            label="Month Value" 
                            value={monthValue} 
                            onchange={handleMonthValue} 
                            pattern="-?([0-9]+(\.[0-9]{1,2})?)?"
                            variant="label-hidden" 
                            style="width: 80px; padding-left: 5px;"
                            max-length="6"
                    ></lightning-input>
                </lightning-layout-item>
            </lightning-layout>    
        </div>
        <br>

        <div style="display: flex; justify-content: center">
            <lightning-layout>
                <lightning-layout-item>
                    <h1 style="font-size: 20px"><b>Price List RA Improvement %</b></h1>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-input name="raImprovePct" label="Price List RA Improvement %" value={raImprovePct} variant="label-hidden" style="width: 100px;padding-left: 10px" disabled></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item>
                    <lightning-button label="Recalculate" style="padding-left: 10px" onclick={handleCalculate}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button label="Confirm & Apply" variant="brand" style="padding-left: 10px" onclick={handleApply}></lightning-button>
    </lightning-modal-footer>
</template>
