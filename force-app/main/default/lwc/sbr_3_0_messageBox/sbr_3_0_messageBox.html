<template>
	<template if:true={error}>
		<div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
			<span class="slds-assistive-text">{title}</span>
			<span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small" title={title}>
            <lightning-icon
            icon-name="utility:error"
            alternative-text="error"
            title={title}
            size="small"
            variant="inverse"
            ></lightning-icon>
            </span>
			<h2>{message}</h2>
			<div class="slds-notify__close">
				<button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                title="close"
                size="small"
                onclick={handleClose}
                variant="inverse"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
                </button>
			</div>
		</div>
	</template>
	<template if:true={warning}>
		<div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
			<span class="slds-assistive-text">{title}</span>
			<span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title={title}>
            <lightning-icon icon-name="utility:warning" alternative-text="warning" title={title} size="small"></lightning-icon>
            </span>
			<h2>{message}</h2>
			<div class="slds-notify__close">
				<button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                title="close"
                size="small"
                onclick={handleClose}
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
                </button>
			</div>
		</div>
	</template>
	<template if:true={info}>
		<div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_info" role="alert">
			<span class="slds-assistive-text">{title}</span>
			<span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small" title={title}>
            <lightning-icon
            icon-name="utility:info"
            alternative-text="info"
            title={title}
            size="small"
            variant="inverse"
            ></lightning-icon>
            </span>
			<h2>{message}</h2>
			<div class="slds-notify__close">
				<button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                title="close"
                size="x-small"
                onclick={handleClose}
                variant="inverse"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
                </button>
			</div>
		</div>
	</template>

	<template if:true={success}>
		<div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success" role="alert">
			<span class="slds-assistive-text">{title}</span>
			<span class="slds-icon_container slds-icon-utility-success slds-m-right_x-small" title={title}>
            <lightning-icon
            icon-name="utility:success"
            alternative-text="success"
            title={title}
            size="small"
            variant="inverse"
            ></lightning-icon>
            </span>
			<h2>{message}</h2>
			<div class="slds-notify__close">
				<button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close">
                <lightning-icon
                icon-name="utility:close"
                alternative-text="close"
                title="close"
                size="small"
                onclick={handleClose}
                variant="inverse"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
                </button>
			</div>
		</div>
	</template>
</template>
