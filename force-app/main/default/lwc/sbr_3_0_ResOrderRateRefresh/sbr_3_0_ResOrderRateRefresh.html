<template>
    <div class="slds-p-around_xx-small slds-text-heading_small">
        <h1 style="text-align: center;">Refresh Rate</h1>
    </div>
    <template if:true={isMobile}>

    
        <lightning-card>
            <div style="height: 80vh;">
                <div if:true={showSpinner} style="height: 120px; position:relative">
                    <div class="slds-spinner_container">
                        <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative">
                          <span class="slds-assistive-text">Loading</span>
                          <div class="slds-spinner__dot-a"></div>
                          <div class="slds-spinner__dot-b"></div>
                          
                          <!-- additional element to show the text under the spinner -->
                          <p class="slds-spinner-text">{message}</p>
                        </div>
                    </div>
                </div>
            
                <div if:true={isSuccess} style="height: 120px; position:relative;">
                    <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                        title="error variant large" size="large" class="slds-align_absolute-center"></lightning-icon>
                    <p class="slds-align_absolute-center" style="height:4rem">{message}</p>
                </div>
            
                <div if:true={isError} style="height: 120px; position:relative">
                    <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="error"
                        title="error variant large" size="large"  class="slds-align_absolute-center"></lightning-icon>
                    <p class="slds-align_absolute-center" style="height:4rem">{message}</p>
                </div>
            </div>
        </lightning-card>
        <div style="height: 10vh;">
            <div class="slds-float_right slds-p-around_x-small">
                <lightning-button label="Close"  onclick={handleCloseClick} class="button-color-close slds-m-left_x-small"></lightning-button>
                <lightning-button  variant="success" label="Retry"  onclick={handleRetryClick} class="button-color slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </template>
    <template if:false={isMobile}>
        <lightning-card>
            <div if:true={showSpinner} style="height: 120px; position:relative">
                <div class="slds-spinner_container">
                    <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative">
                      <span class="slds-assistive-text">Loading</span>
                      <div class="slds-spinner__dot-a"></div>
                      <div class="slds-spinner__dot-b"></div>
                      
                      <!-- additional element to show the text under the spinner -->
                      <p class="slds-spinner-text">{message}</p>
                    </div>
                </div>
            </div>
        
            <div if:true={isSuccess} style="height: 120px; position:relative;">
                <lightning-icon icon-name="utility:success" alternative-text="Success!" variant="success"
                    title="error variant large" size="large" class="slds-align_absolute-center"></lightning-icon>
                <p class="slds-align_absolute-center" style="height:4rem">{message}</p>
            </div>
        
            <div if:true={isError} style="height: 120px; position:relative">
                <lightning-icon icon-name="utility:error" alternative-text="Error!" variant="error"
                    title="error variant large" size="large"  class="slds-align_absolute-center"></lightning-icon>
                <p class="slds-align_absolute-center" style="height:4rem">{message}</p>
            </div>

        </lightning-card>
        <div class="slds-float_right slds-p-around_x-small">
            <lightning-button  label="Close" onclick={handleCloseClick} class="button-color-close slds-m-left_x-small"></lightning-button>
            <lightning-button variant="success" label="Retry" onclick={handleRetryClick} class="button-color slds-m-left_x-small"></lightning-button>
        </div>
    </template>

</template>
