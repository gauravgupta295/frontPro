<template>

<hr/>
    <div class="parent-container">
        <div class="slds-form-element">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:search" style="margin-left:19.5px;"></lightning-icon>
                    <lightning-input type="text" class="borderBox searchwidth"  onchange={handleKeyChange} value={searchKey} variant="label-hidden" placeholder='Search by Name, Rep ID or Rep Type' disabled={isDisabled}></lightning-input>
            </div>
        </div>
        <hr/>
    
        <div if:true={filteredSalesRepsList.length} class="sbr-list-item">
            <template for:each={filteredSalesRepsList} for:item="elem" for:index="index">
             <div key={elem.Id} >
                <div  class="user-div">
                   
                    <div class="slds-grid slds-wrap">
                        <input class="sbr-radio-button" style="margin-left:15px" type="radio" name="Radiobutton" value={elem} data-user={elem.User__c} data-rep={elem.RepId__c} onchange={handleChange}> <b>{elem.Sales_Rep_Name__c}</b>
                    </div>
                    <br />
                    <div class="slds-grid slds-wrap sbr-details" >
                        <div class="slds-col slds-size_12-of-12 zero-padding" style="margin-left:11px;">
                            <div class="slds-grid slds-wrap sbr-details zero-padding">
                                <div class="slds-col slds-size_6-of-12 zero-padding">
                                    <p class="slds-p-left_small" ><b>Sales Rep ID: </b></p>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <p class="slds-p-horizontal_xx-small">&nbsp;{elem.RepId__c}</p>
                                   
                                </div>
                            </div>

                            <div class="slds-grid slds-m-top_small slds-wrap sbr-details">
                                <div class="slds-col slds-size_6-of-12">
                                    <p><b>Sales Rep Type: </b></p>
                                </div>
                                <div class="slds-col slds-size_6-of-12">
                                    <p class="slds-p-horizontal_xx-small">{elem.Rep_Type__c}</p>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                   
                </div>
                 <hr/>
                 </div>
            </template>
        </div>
        <div if:false={filteredSalesRepsList.length}>
            No records were found
        </div>
    </div>
</template>
