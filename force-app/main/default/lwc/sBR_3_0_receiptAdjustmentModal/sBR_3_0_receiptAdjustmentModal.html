<template>
    <template if:true={isShowModal}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open slds-align-absolute_center">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                               <lightning-icon icon-name="utility:close"
                                  alternative-text="close"
                                  variant="inverse"
                                  size="small" ></lightning-icon>
                               <span class="slds-assistive-text">Close</span>
                    </button>
                    <h1 id="modal-heading-02" class="slds-modal__title slds-align_absolute-center slds-hyphenate">Receipt Adjustment</h1>
                </div>
                <div class="slds-notify slds-notify_alert slds-alert_warning" role="alert">
                    <h2><span class="slds-icon_container slds-icon-utility-warning slds-m-right_xx-small">
                        <lightning-icon icon-name="utility:warning" variant="inverse" size="small"></lightning-icon>
                    </span>You are initiating a receipt adjustment for the items below. Please be 
                        sure that this action is needed before proceeding</h2>
                </div>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>
                        If you wish to proceed, please select the appropriate credit reason for your adjustment below.
                    </p>
                    <p><lightning-layout>
                        <lightning-layout-item class="slds-p-top_small slds-p-bottom_small" size="12">
                            <lightning-combobox
                                label="Credit Reason"
                                value={selectedCreditReason}
                                options={creditReasonsOptions}
                                onchange={handleChange}
                                required ></lightning-combobox> 
                        </lightning-layout-item>
                        </lightning-layout></p>
                </div>
                <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={hideModalBox}></lightning-button> &nbsp;&nbsp;
                        <lightning-button  variant="brand" label="Proceed" onclick={handleProceedClick} disabled={isDisabled}></lightning-button>
                </footer>
                
            </div>
        </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
