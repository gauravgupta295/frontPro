<!--FRONT-11400-->
<template>
  <div class="slds-grid slds-grid_align-spread customfooter">
    <div class="slds-border_top slds-m-top_medium" style={customLineStyle}></div>
    <div class="actionsleft slds-grid slds-m-right_xx-small slds-m-top_medium"></div>
    <div class="actionsRight slds-grid slds-m-top_medium">
      <div class="slds-m-right_xx-small slds-m-top_medium">
        <lightning-button
        label="Previous"
        variant="neutral"
        onclick={handlePrevious}
      ></lightning-button>
      </div>
      <div class="slds-m-top_medium">
        <lightning-button
        label="Next"
        variant="brand"
        onclick={handleNext}
      ></lightning-button>
      </div>
    </div>
  </div>
</template>
