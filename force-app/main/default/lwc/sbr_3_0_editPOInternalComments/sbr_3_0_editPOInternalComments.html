<template>
	<template if:false={isMobileView}>
	<template if:true={isShowModal}>
		<div class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- Header -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalClose}>
                           <lightning-icon icon-name="utility:close"
                              alternative-text="close"
                              variant="inverse"
                              size="small" >
                            </lightning-icon>
                           <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="font-size: 20px; ">
						Internal PO Comments</h2>
				</header>
				<!-- Body -->
				<div class="slds-modal__content slds-p-around_medium" style="text-align:left;">
					<lightning-input name="inputname" label="Internal PO Comments" placeholder="Enter Comments"
						value={comment} onchange={handleComment} max-length="40" required></lightning-input>
				</div>

				<!-- Footer  -->
				<footer class="slds-modal__footer">
					<lightning-button variant="neutral" label="Cancel" onclick={hideModalClose}></lightning-button>
					&nbsp;&nbsp;
					<lightning-button variant="brand" label="Save" onclick={handleSave} disabled={disableSaveButton}></lightning-button>
				</footer>
			</div>
		</div>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	</template>
	<template if:true={isMobileView}>
        <template if:true={isAddCommentsPopupVisibile}>
		<div class="slds-modal slds-fade-in-open modal-bgcolor">
                <lightning-card>
                     <div class="slds-grid slds-grid_align-spread slds-border_bottom">
                         <div class="slds-col slds-m-top_x-small slds-p-left_medium">
                             <h4>Internal PO Comments</h4>
                         </div>
                         <div class="slds-col slds-m-bottom_x-small slds-p-right_medium">
                             <lightning-button 
                                variant="base" 
                                slot="actions" 
                                icon-name="utility:close" 
                                onclick={handleCancelMobile}>
                            </lightning-button>
                         </div>
                     </div>  

                    <div class="slds-p-horizontal_medium">
                        <lightning-input 
                            class="slds-text-align_left slds-p-top_small"
                            label="Internal PO Comments" 
                            value={comment} 
                            placeholder="Enter Comments"
                            onchange={handleComment} 
                            max-length="40"
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-grid slds-grid_align-spread slds-docked-form-footer">
                        <div class="slds-col slds-p-left_medium slds-col_bump-right">
                            <lightning-button 
                                label="Cancel" 
                                variant="neutral" 
                                onclick={handleCancelMobile}
                                class="neutral-button">
                            </lightning-button>
                        </div>
                        <div class="slds-col slds-p-right_medium">
                            <lightning-button label="Save" 
                                variant="brand" 
                                onclick={handleSave} 
                                disabled={disableSaveButton}
                                class="brand-button">
                            </lightning-button>
                        </div>
                    </div>
				</lightning-card>
			</div>
        </template>
	</template>
</template>
