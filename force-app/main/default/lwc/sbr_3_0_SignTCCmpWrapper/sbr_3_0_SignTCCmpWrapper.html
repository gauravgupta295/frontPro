<template>
  <template if:true={showTCDialog}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-label="Open Sign T&amp;C"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container large-size">
        <!-- sldsValidatorIgnoreNextLine -->
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={handleCloseTC}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">close</span>
        </button>
        <div
          class="slds-modal__content "
          id="modal-content-id-1"
        >
          <c-sbr_3_0_-sign-t-c-cmp
            record-id={recordId}
            s-object-name={objectApiName}
            oncloseaction={handleCloseTC}
          ></c-sbr_3_0_-sign-t-c-cmp>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
