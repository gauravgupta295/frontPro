<template>
   <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-01">Submit Feedback</h2>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <h2>
                    {pleaseprovideanycomments}
                </h2><br/>
                <lightning-textarea label="Additional Comments" value={additionalComments} maxlength="255" onchange={handleInputChange}></lightning-textarea>
                <template if:true={showErrorMessage}>
                    <div class="slds-text-color_error" style="font-size: 12px;">{warningMessage}</div>
                </template>
                <br/>  
            </div>
            <div class="slds-modal__footer">
                <lightning-button variant="Neutral" label="Cancel" class="slds-m-left_x-small" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Submit" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
