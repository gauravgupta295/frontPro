<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container modal-container">
      <!-- Modal/Popup Box LWC header here -->
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={closeModal}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-01"
          class="slds-text-heading_medium slds-hyphenate"
        >
          Substitute {substituteItemName}
        </h2>
      </header>
      <div
        class="slds-modal__content slds-var-p-around_xx-large"
        style="height: 100%"
      >
        <template if:true={isLoading}>
          <lightning-spinner class="spins" size="large"></lightning-spinner>
        </template>
        <div>
          <c-sbr_3_0_product-list-container-cmp
            onviewcart={handleViewCart}
            onrowsselected={handleSelectedRows}
            record-id={recordId}
            max-row-selection={maxRowSelection}
            object-api-name={objectApiName}
          >
          </c-sbr_3_0_product-list-container-cmp>
        </div>
      </div>
      <!-- Modal/Popup Box LWC footer starts here -->
      <footer class="slds-modal__footer">
        <lightning-button
          label="Cancel"
          class="slds-m-right_small"
          onclick={closeModal}
        ></lightning-button>
        <lightning-button
          label="Confirm"
          onclick={substituteRows}
          variant="brand"
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
