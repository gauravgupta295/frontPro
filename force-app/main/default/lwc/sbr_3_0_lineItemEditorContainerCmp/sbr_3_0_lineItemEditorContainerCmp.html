<template>
        <div class="slds-box slds-theme_shade">
            <div style="position:relative">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_12-of-12">
                        <lightning-input type="text" data-my-id="orderId" label="Enter Order Id"></lightning-input>
                        <lightning-input type="text" data-my-id="groupId" label="Enter Group Id"></lightning-input>
                        <lightning-button variant="brand-outline" name="modalButton" label="Launch Modal" onclick={openModal}></lightning-button>
                    </div>
                
                    <c-sbr_3_0_modal-cmp header="Line Editor" cancel-btn-label="Cancel" save-btn-label="Save" save-handler={onSave}>
                        <span slot="modalContent">
                            <c-sbr_3_0_line-item-editor-cmp record-id = {orderId} group-id = {groupId}>
                            </c-sbr_3_0_line-item-editor-cmp>
                        </span>
                    </c-sbr_3_0_modal-cmp>
                </div>
            </div>
        </div>
</template>
