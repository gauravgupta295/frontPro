<template>
        <c-sbr_3_0_input-component onchangedata={handleChangeData} field-label="Parts $"
                field-value-number={retailPartsCost} field-type="number" number-formatter="currency"
                is-disabled={readOnly}></c-sbr_3_0_input-component>
        <c-sbr_3_0_input-component onchangedata={handleChangeData} field-label="Labor $"
                field-value-number={retailLaborCost} field-type="number" number-formatter="currency"
                is-disabled={readOnly}></c-sbr_3_0_input-component>
        <c-sbr_3_0_input-component onchangedata={handleChangeData} field-label="Misc $"
                field-value-number={retailMiscCost} field-type="number" number-formatter="currency"
                is-disabled={readOnly}></c-sbr_3_0_input-component>
        <c-sbr_3_0_input-component onchangedata={handleChangeData} field-label="Total $" field-value-number={totalCost}
                field-type="number" number-formatter="currency" is-disabled=true></c-sbr_3_0_input-component>
        <template lwc:if={displayDeductible}>
                <c-sbr_3_0_input-component onchangedata={handleChangeData} field-label="Deductible $"
                field-value-number={retailDeductibleCost} field-type="number" number-formatter="currency"
                is-disabled=true></c-sbr_3_0_input-component>
        </template>
</template>
