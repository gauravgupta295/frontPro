<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-03"
    aria-modal="true"
    aria-describedby="modal-content-id-3"
    class="slds-modal slds-fade-in-open"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={closeModal}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2
          id="modal-heading-04"
          class="slds-text-heading_medium slds-hyphenate"
        >
          {label.TITLE_FOR_CUST_INFO_CHANGE_WARNING}
        </h2>
      </header>
      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-2"
      >
        <p>
          <b> {WarningMessageHeading} </b>
        </p>
        <template lwc:if={isContract}>
          <br />
        </template>
        <div class="contentstyle">
          <span>{label.BULLETS_HEADER_FOR_CUST_INFO_CHANGE_WARNING}</span>
          <ul class="bulletstyle">
            <li>{label.BULLET1_FOR_CUST_INFO_CHANGE_WARNING}</li>
            <li>{label.BULLET2_FOR_CUST_INFO_CHANGE_WARNING}</li>
            <li>{label.BULLET3_FOR_CUST_INFO_CHANGE_WARNING}</li>
          </ul>
        </div>
        <template lwc:if={isContract}>
          <br />
        </template>
        <span>{label.BOTTOM_NOTE_FOR_CUST_INFO_CHANGE_WARNING}</span>
      </div>
      <!-- Modal/Popup Box LWC footer starts here -->
      <footer class="slds-modal__footer">
        <lightning-button
          class="noButton"
          variant="neutral"
          label={label.GO_BACK}
          onclick={closeModal}
        ></lightning-button>
        <lightning-button
          variant="brand"
          label={label.CONFIRM_BUTTON_LABEL}
          class="slds-m-left_x-small yesButton"
          onclick={confirmModal}
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
