<template>
<lightning-quick-action-panel header="Cancellation">
        <div class="slds-modal__content slds-p-around_medium" style="text-align:center;">
            <span style="font-size: 20px; " >Are you sure you want to cancel this purchase order?</span> </br></br>
            <span style="font-size: 15px; " >This action cannot be undone.</span></br>
        </div> 
    <div slot="footer">
            <lightning-button class="neutral-button" variant="neutral" label="No" onclick={handleNoClick}></lightning-button> &nbsp;&nbsp;
            <lightning-button class="brand-button" variant="brand" label="Yes" onclick={handleYesClick}></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
