<template>
    <div class="slds-is-relative">
        <template if:true={showTable}>
            <div class="slds-is-absolute pl-inner-container"  style="height: 1000px; width: 800px">
                <c-sbr_3_0_custom-data-table-cmp key-field="Id" columns={columns} data={data}
                    default-sort-direction={defaultSortDirection} sorted-direction={sortDirection} sorted-by={sortedBy}
                    onsort={onHandleSort} resize-column-disabled
                    enable-infinite-loading onloadmore={loadMoreItems} onrowselection={updateSelectedRows}>
                </c-sbr_3_0_custom-data-table-cmp>
            </div>
        </template>
    </div>
</template>
