<template>
    <template if:true={spinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
   
       
    <template if:false={spinner}>
        <template if:true={isMessage}>
            <p class="slds-p-horizontal_small slds-p-top_small">
                <strong>{msgTitle}</strong>
                {message}
            </p>
        </template>

        <!-- Adding error message for rent ready inspection -->
        <template if:true={showDescError}>
            <div class="slds-box slds-theme_default" style="height:100%">
                <p>{errorMessageRentReady}</p>
            </div>
        </template>
    </template>
        
 
</template>
